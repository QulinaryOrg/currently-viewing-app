<style>
  .sebm-google-map-container {
    height: 600px;
  }
</style>

<sebm-google-map [latitude]="centerLat"
                 [longitude]="centerLon" [zoom]="2">
  <sebm-google-map-marker *ngFor="let data of mapData" [latitude]="data.lat" [longitude]="data.lon">
    <sebm-google-map-info-window>
      {{data.ip}}
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
