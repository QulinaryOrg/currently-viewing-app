<head>
				<title>Currently Viewing App</title>
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-app="currentlyViewing" ng-controller="AppCtrl">
				<div class="container">
					<div class="row text-center">
								<h1>Currently Viewing</h1>
								<p>This app displays a list of the users currently viewing it by IP. Addresses are formatted in IPv6.</p>
								<p>Current User Count: {{ users.length }}</p>
							</div>

								<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
																<ul class="list-group" ng-repeat="user in users track by $index">
																				<p class="list-group-item text-center">{{ user }}</p>
																</ul>
												</div>
								</div>
				</div>

				<script src="js/angular.min.js"></script>
				<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
				<script src="/socket.io/socket.io.js"></script>
				<script src="js/app.js"></script>
				<script src="js/controllers.js"></script>
				<script src="js/services.js"></script>
</body>

</html>
