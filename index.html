<!DOCTYPE html>
<html lang="en" ng-app="currentlyviewing">

  <head>
    <title>Currently Viewing App</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/font-awesome-4.6.2/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>

  <body ng-controller="IPListCtrl as IPList" ng-cloak>
    <h1 class="title text-center">Currently Viewing</h1>
    <p class="sub-text text-center">View the IP of all devices currently viewing this page.</p>
    <ul class="device-list-panel">
      <li class="device-list-item" ng-repeat="device in IPList.devices">
      <i class="pull-left fa fa-2x fa-border live-count fa-desktop"></i>
      <p class="live-count pull-left">{{device.deviceType}}</p>
      <p class="sub-text pull-right">{{device.ipAddress}}</p>
      </li>
    </ul>
    <p class="live-count text-center">Total Current Viewers: {{IPList.devices.length ? IPList.devices.length:0}}</p>
    <p class="sub-text text-center">Created by <a href="http://zzimbler.com">Zach Zimbler</a></p>

    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
