<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currently Viewing App</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="author" content="Llerone Lawrence">

  <!-- Web Fonts -->
  <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ng-app="CurrentlyViewingApp" ng-controller="HomeController">
	<div class="viewers-container col-md-4">
		<h1>Connected Users</h1>
		<div class="search">
			<input class="form-control" type="text" placeholder="Search" ng-model="query" />
		</div>
		<ul>
			<li ng-repeat="user in connectedUsers" ng-if="query.length == 0 || user.indexOf(query) != -1">{{user}}</li>
		</ul>
	</div>

	 <!-- App JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/factories/socket.js"></script>
	<script src="scripts/controllers/home-controller.js"></script>
</body>
